<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Restaurant POS Receipt</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="controls">

  <input type="text" id="itemName" placeholder="Item Name">
  <input type="number" id="itemPrice" placeholder="Price" step="0.01">

  <input type="number" id="customTip" placeholder="Custom Tip" step="0.01">

  <select id="percentageTip">
    <option value="0">No % Tip</option>
    <option value="5">5%</option>
    <option value="10">10%</option>
    <option value="15">15%</option>
    <option value="20">20%</option>
  </select>


  <select id="languageSelect">
    <option value="en">English</option>
    <option value="id">Indonesian</option>
  </select>


  <div style="width: 100%; height: 10px;"></div>

  <button onclick="addItem()">Add Item</button>
  <button onclick="clearItems()">Clear All</button>

</div>



<div class="receipt" id="receipt">
  <div class="logos" id="logosContainer"></div>
  <div class="title" id="title">RESTAURANT RECEIPT</div>
  <div class="receipt-info" id="receiptInfo"></div>
  <table>
    <thead><tr><th>Item</th><th>Price</th></tr></thead>
    <tbody id="items-list"></tbody>
  </table>
  <div class="line"></div>
  <div class="summary" id="subtotal">Subtotal: Rp 0,00</div>
  <div class="summary" id="tax">Tax (10%): Rp 0,00</div>
  <div class="summary" id="service">Service (5%): Rp 0,00</div>
  <div class="summary" id="tipCustom">Custom Tip: Rp 0,00</div>
  <div class="summary" id="tipPercentage">Percentage Tip: Rp 0,00</div>
  <div class="line"></div>
  <div id="total-container">
    <div id="total">Total:</div>
    <div id="qrcode"></div>
  </div>
</div>

<div>
  <button onclick="window.print()">Print Receipt</button>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<script src="script.js"></script>

</body>
</html>
